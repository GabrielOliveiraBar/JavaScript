<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>

    <h1>
        Sistema de Multaas
    </h1>

    Velocidade do carro: 
        <input type="number" name="txtvel" id="txtvel"> km/h
        
        <input type="button"  value="Verificar" onclick="calcular()">

        <div id = "res">

        </div>

     <script>
        function calcular(){
             var txt = window.document.querySelector(`input#txtvel`)
            var res = window.document.querySelector(`div#res`)
            var num = Number(txt.value)
            res.innerHTML = `<p>sua velocidade é <strong> ${num} km/h</strong>  </p>`
            if(num < 60){
                res.innerHTML += `Parabéns` 
            } else {
                res.innerHTML += `Você ultrapassou o limite preescrito pela via <strong>MULTADO!!</strong>` 
            }
        }
        
     </script>

 
    
</body>
</html>
